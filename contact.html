<body>

    <form action="http://bienvu.net/script.php" method="get" id="formulaire_contact">


        <h1>Conact</h1>
        <hr>


        <p>*Ces zones sont obligatoires</p>


        <fieldset>
            
            
            <legend>Vos coordonnées</legend>
            <label for="nom">Votre nom* : </label><input type="text" name="nom" id="nom"><br>
            <label for="nom">Votre prénom* : </label><input type="text" name="prénom" id="prénom"><br>
            <label for="nom">Sexe* : </label><input type="radio" name="Sexe" value="Féminin"> Féminin
                                            <input type="radio" name="Sexe" Value="Masculin"> Masculin<br>
            <label for="nom">Date de naissance* : </label><input type="date" name="ddn" id="date"><br>
            <label for="nom">Code postal* : </label><input type="text" name="chiffre" id="chiffre"><br>
            <label for="nom">Adresse : </label><input type="text" name="?" id="?"><br>
            <label for="nom">Ville : </label><input type="text" name="ville" id="ville"><br>
            <label for="nom">Email* : </label><input type="text" placeholder="dave.loper@afpa.fr">
        
        
        </fieldset>


        <fieldset>
            
            
            <legend>Votre demande</legend>
            <label for="sujet">Sujet* : </label>
            <select id="sujet">
                <option value="" selected>Veuillez selectionner un sujet</option>
                <option value="Mes commandes">Mes commandes</option>
                <option value="Question sur un produit">Question sur un produit</option>
                <option value="Réclamation">Réclamation</option>
                <option value="Autres">Autres</option>
            </select>
            <br><label for="nom">Votre question* : </label>
            <textarea name="nom" Rows="2" cols="30"></textarea><br>
        
        
        </fieldset>


        <input type="checkbox" name="text" value="text">*J'accepte le traitement informatique de ce formulaire<br>
        <input type="submit" value="Envoyer"><button type="submit">Annuler</button><br>
